sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    loaded_at_field: _etl_loaded_at

    tables:
      - name: customers
        identifier: customers
        columns: 
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        identifier: orders
        freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 24
          period: hour
